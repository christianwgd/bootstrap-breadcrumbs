sudo: false

language: python

cache: pip

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

env:
  matrix:
    - DJANGO=3.0.3
    - DJANGO=2.2.10
    - DJANGO=2.0.13
    - DJANGO=1.8.19
    - DJANGO=1.10.8
    - DJANGO=1.11.28

matrix:
  exclude:
    - python: "2.7"
      env: DJANGO=2.0.13
    - python: "2.7"
      env: DJANGO=2.2.10
    - python: "2.7"
      env: DJANGO=3.0.3
    - python: "3.4"
      env: DJANGO=2.2.10
    - python: "3.4"
      env: DJANGO=3.0.3
    - python: "3.5"
      env: DJANGO=3.0.3
    - python: "3.6"
      env: DJANGO=1.8.19
    - python: "3.6"
      env: DJANGO=1.10.8

install:
  - pip install -U Django==$DJANGO
  - pip install -Ur requirements-test.txt

script:
  - py.test -v --pycodestyle --cov=django_bootstrap_breadcrumbs --cov-report=term-missing

